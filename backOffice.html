<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back Office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="bg-light-subtle">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./img/pngfind.com-ebay-logo-png-144142.png" alt="" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Homepage</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 id="h1">Inserisci nuovi prodotti:</h1>
      <form id="form">
        <div class="input-group mb-3">
          <div class="mb-3"></div>
          <input type="text" class="form-control" placeholder="Nome prodotto :" name="name" aria-describedby="basic-addon1" required />
        </div>

        <div class="input-group">
          <textarea class="form-control mb-3" placeholder="Inserisci una breve descrizione..." name="description" required></textarea>
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Brand prodotto :" name="brand" aria-describedby="basic-addon2" required />
        </div>

        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon3">URL img</span>
            <input type="text" class="form-control" id="basic-url" name="imageUrl" required />
          </div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">â‚¬</span>
          <input type="text" class="form-control" placeholder="Inserisci il prezzo :" name="price" required />
        </div>
        <input class="btn btn-success inserisci" type="submit" value="Conferma" />
        <input class="btn btn-danger modifica" type="reset" value="Cancella" />
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backOffice.js"></script>
  </body>
</html>
